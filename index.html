<!DOCTYPE html>
<html>
	<head>
		<title>Kitty-Calculator</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>The Ultimate Kitty-Calculator</h1>
			</header>

			<div>
		    <img src="http://f.cl.ly/items/2Z1g1g1o0K3d360N3W0z/mathcat.png" alt="Math Cat" />

		    <h3>Let's Add Some Values</h3>
			</div>
			<div class="inputs">
		    <input type="text" id="num_one" />
		    <br /><br />
		    <input type="text" id="num_two" />
		    <br /><br />
		    <input type="submit" value="Calculate" id="calculateBtn" />

		    <div class="answer">
		      <br />
		      Answer: <span id="answer"></span>
	    	</div>
			</div>
			<footer>
				<a href="#">Max Ehnert Design</a>
				<span>copywright 2014<span>
			</footer>
		</div>
    <script src="main.js" type="text/javascript"></script>
	</body>
</html>
